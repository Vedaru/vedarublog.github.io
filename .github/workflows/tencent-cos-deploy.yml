name: Deploy to Tencent COS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: cos-deploy
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Astro site
        env:
          ASTRO_BASE: /
        run: pnpm build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install coscmd
        run: pip install --upgrade coscmd

      - name: Configure coscmd
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
        run: |
          if [ -z "$TENCENT_SECRET_ID" ] || [ -z "$TENCENT_SECRET_KEY" ] || [ -z "$COS_BUCKET" ] || [ -z "$COS_REGION" ]; then
            echo "❌ Error: Missing required secrets. Please configure in GitHub repository settings:"
            echo "  - TENCENT_SECRET_ID"
            echo "  - TENCENT_SECRET_KEY"
            echo "  - COS_BUCKET (e.g., vedaru-123456)"
            echo "  - COS_REGION (e.g., ap-shanghai)"
            exit 1
          fi
          echo "✓ Configuring coscmd with bucket: $COS_BUCKET in region: $COS_REGION"
          coscmd config -a "$TENCENT_SECRET_ID" -s "$TENCENT_SECRET_KEY" -b "$COS_BUCKET" -r "$COS_REGION"

      - name: Upload dist/ to COS bucket root
        run: |
          # 递归上传并跳过未变更文件，减少带宽与耗时
          coscmd upload -rs dist/ /

      - name: List bucket root (debug)
        run: |
          coscmd list /

      - name: Configure COS static website (index.html & 404.html)
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
        run: |
          pip install --upgrade cos-python-sdk-v5
          python << 'PYSCRIPT'
import os
import sys
from qcloud_cos import CosConfig, CosS3Client

SECRET_ID = os.environ.get('TENCENT_SECRET_ID')
SECRET_KEY = os.environ.get('TENCENT_SECRET_KEY')
BUCKET = os.environ.get('COS_BUCKET')
REGION = os.environ.get('COS_REGION')

if not all([SECRET_ID, SECRET_KEY, BUCKET, REGION]):
    print('Missing env variables', file=sys.stderr)
    sys.exit(1)

config = CosConfig(Region=REGION, SecretId=SECRET_ID, SecretKey=SECRET_KEY, Scheme='https')
client = CosS3Client(config)

try:
    response = client.put_bucket_website(
        Bucket=BUCKET,
        WebsiteConfiguration={
            'IndexDocument': {'Suffix': 'index.html'},
            'ErrorDocument': {'Key': 'index.html'},
        }
    )
    print('✓ Static website configured: index.html as index & error doc')
    response = client.get_bucket_website(Bucket=BUCKET)
    if 'WebsiteConfiguration' in response:
        cfg = response['WebsiteConfiguration']
        index = cfg.get('IndexDocument', {}).get('Suffix', 'NOT SET')
        error = cfg.get('ErrorDocument', {}).get('Key', 'NOT SET')
        print(f'✓ Verified: IndexDocument={index}, ErrorDocument={error}')
except Exception as e:
    print(f'✗ Failed to configure static website: {e}', file=sys.stderr)
    sys.exit(1)
PYSCRIPT

      - name: Fix COS MIME types to prevent HTML download
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
        run: |
          pip install --upgrade cos-python-sdk-v5
          DIST_DIR=./dist python scripts/fix-cos-mime.py

      - name: Verify index.html configuration
        env:
          TENCENT_SECRET_ID: ${{ secrets.TENCENT_SECRET_ID }}
          TENCENT_SECRET_KEY: ${{ secrets.TENCENT_SECRET_KEY }}
          COS_BUCKET: ${{ secrets.COS_BUCKET }}
          COS_REGION: ${{ secrets.COS_REGION }}
        run: |
          python << 'VERIFY'
