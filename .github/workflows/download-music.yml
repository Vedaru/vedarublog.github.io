name: Download and Commit Music

on:
  workflow_dispatch:
  push:
    branches:
      - main

# Allow this workflow to push back to the repository
permissions:
  contents: write
  pull-requests: write

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: '10'

      - name: Install ffmpeg (if missing)
        run: |
          if ! command -v ffmpeg >/dev/null 2>&1; then
            sudo apt-get update && sudo apt-get install -y ffmpeg
          fi

      - name: Configure Git to use HTTPS for GitHub
        run: |
          # Some dependencies may reference git@github.com:... which fails without SSH keys in runners.
          # Use HTTPS clone instead so public repos can be fetched without SSH auth.
          git config --global url."https://github.com/".insteadOf "git@github.com:"

      - name: Disable bin links in pnpm (workaround for missing binary sources)
        run: |
          pnpm config set bin-links false

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile

      - name: Run download script
        run: |
          node --version
          ffmpeg -version || true
          node scripts/download-music.js

      - name: Commit and push downloaded music (if any)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if git diff --quiet public/assets/music/**; then
            echo "No changes to commit"
          else
            git add public/assets/music/**
            git -c author.name="Vedaru" -c author.email="Vedaru@users.noreply.github.com" -c committer.name="GitHub" -c committer.email="noreply@github.com" commit -m "chore: add/update downloaded music (automated)"
            git push
          fi
