name: Deploy Cloudflare Worker

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Publish Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          # Ensure secret CLOUDFLARE_API_TOKEN is configured in repository secrets
          # wrangler will pick up the token from CLOUDFLARE_API_TOKEN
          wrangler publish --env production || wrangler publish
